<p><code>HtmlBoxLayout</code> содержит элемент <code>templateContents</code>, в котором можно задавать расположение
    компонентов средствами HTML непосредственно в XML-дескрипторе экрана. В Java-контроллере экрана это можно сделать
    с помощью метода <code>setTemplateContents()</code> передав ему строку, содержащую HTML верстку.</p>
