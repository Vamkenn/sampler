<ul>
    <li>
        <code>dockable</code> - управляет видимостью кнопки сворачивания SplitPanel, значение по умолчанию
        <code>false</code>.
    </li>
    <li>
        <code>dockMode</code> - задаёт направление сворачивания. Возможные значения: <code>LEFT</code> or
        <code>RIGHT</code>.
    </li>
</ul>
