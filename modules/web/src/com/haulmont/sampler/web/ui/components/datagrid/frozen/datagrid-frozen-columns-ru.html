<p><code>frozenColumnCount</code> - устанавливает количество фиксированных колонок в <code>DataGrid</code>. Значение 0
    означает, что фиксированных колонок не будет, кроме встроенной колонки с чекбоксами для множественного выбора, если
    она используется. Значение -1 означает, что фиксированных колонок не будет вообще.</p>
