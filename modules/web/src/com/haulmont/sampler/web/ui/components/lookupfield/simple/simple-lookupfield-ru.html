<p><code>LookupField</code> - компонент для выбора значения из выпадающего списка. Выпадающий список реализует фильтрацию 
    значений по мере ввода пользователя и постраничный вывод доступных значений.</p>

<p>В данном примере <code>LookupField</code> позволяет выбрать значение перечисления (<code>enum</code>) для
    атрибута сущности.</p>
