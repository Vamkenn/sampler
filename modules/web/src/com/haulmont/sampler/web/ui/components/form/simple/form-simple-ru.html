<p>Компонент <code>Form</code> предназначен для совместного отображения и редактирования нескольких атрибутов сущностей.
    Он представляет собой простой контейнер, схожий с <code>GridLayout</code>. Главное отличие от
    <code>GridLayout</code> состоит в том, что <code>Form</code> позволяет привязать все вложенные поля к единому data
    container.</p>
