<p>При задании атрибуту <code>resizableDirection</code> значений <code>BOTH, VERTICAL, HORIZONTAL</code> появляется
    возможность изменять размеры компонента. Использование в параметрах <code>width</code> и <code>height</code>
    процентных размеров устанавливает <code>resizableDirection</code> в <code>NONE</code>.</p>
