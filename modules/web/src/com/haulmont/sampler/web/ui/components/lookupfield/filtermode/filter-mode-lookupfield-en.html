<p>Using the <code>filterMode</code> attribute, option filtering type can be defined for the user input:</p>
<ul>
    <li>
        <p><code>NO</code> - no filtering.</p>
    </li>
    <li>
        <p><code>STARTS_WITH</code> - by the beginning of a phrase.</p>
    </li>
    <li>
        <p><code>CONTAINS</code> - by any occurrence (is used by default).</p>
    </li>
</ul>
