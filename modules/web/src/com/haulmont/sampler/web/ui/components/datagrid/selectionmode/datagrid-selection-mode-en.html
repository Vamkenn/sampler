<p><code>selectionMode</code> - sets the rows selection mode. There are four predefined selection modes:</p>
<ul>
    <li>
        <p><code>SINGLE</code> - single record selection.</p>
    </li>
    <li>
        <p><code>MULTI</code> - multiple selection as in any table.</p>
    </li>
    <li>
        <p><code>MULTI_CHECK</code> - multiple selection using the embedded column with checkboxes.</p>
    </li>
    <li>
        <p><code>NONE</code> - selection is disabled.</p>
    </li>
</ul>
