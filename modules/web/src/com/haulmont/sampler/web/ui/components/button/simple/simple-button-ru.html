<p>Кнопка может содержать текст или пиктограмму (или и то и другое).</p>

<p>Атрибут <code>icon</code> задает путь к пиктограмме. Подробное описание правил расположения пиктограмм находится
    <a href="https://doc.cuba-platform.com/manual-7.2-ru/web_theme_usage.html" target="_blank">здесь</a>.</p>

<p>С помощью атрибута <code>description</code> для кнопки можно задать всплывающую подсказку.</p>
