<p>A button can contain a caption, an icon, or both.</p>

<p>The <code>icon</code> attribute defines an icon location. Detailed information on recommended icon placement is
    available <a href="https://doc.cuba-platform.com/manual-7.2/web_theme_usage.html" target="_blank">here</a>.</p>

<p>A tooltip can be set using the <code>description</code> attribute.</p>
