<p><code>childrenCaptionAlignment</code> – определяет выравнивание заголовков дочерних компонентов. Принимает два
    значения: <code>LEFT</code> и <code>RIGHT</code>. Значение по умолчанию – <code>LEFT</code>. Применяется только в
    том случае, если атрибут <code>captionPosition</code> имеет значение <code>LEFT</code>.</p>
